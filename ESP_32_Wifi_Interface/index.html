<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .container {
      text-align: center;
      padding: 80px;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
    }

    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>WiFi Selection</h2>
      <form action="/connect" method="post">
        <label for="ssid">Select WiFi:</label><br>
        <select id="ssid" name="ssid">
          <!-- WiFi options will be added dynamically using JavaScript -->
        </select><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" class="submit-button" value="Connect">
      </form>
    </div>
  </div>
  <script>
  fetch("/scan")
    .then(response => response.text())
    .then(data => {
      // Replace the select element's options with WiFi options
      document.getElementById("ssid").innerHTML = data;
    });
  </script>
</body>
</html>
